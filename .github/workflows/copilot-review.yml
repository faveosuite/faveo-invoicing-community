name: Label on Copilot Review

on:
  pull_request_review:
    types: [submitted]

permissions:
  issues: write

jobs:
  label-code-correction:
    if: github.event.review.state == 'commented' && github.event.review.user.login == 'github-pull-request-reviewer[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Add "code correction" label
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            // Check if label already exists
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const alreadyLabeled = labels.some(label => label.name === 'code correction');
            if (!alreadyLabeled) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ['code correction']
              });
            }
